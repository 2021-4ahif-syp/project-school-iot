# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.4ahif.type=smallrye-mqtt
mp.messaging.outgoing.4ahif.topic=4ahif
mp.messaging.outgoing.4ahif.host=vm90.htl-leonding.ac.at
mp.messaging.outgoing.4ahif.port=8443
mp.messaging.outgoing.4ahif.ssl=true
mp.messaging.outgoing.4ahif.trust-all=false
mp.messaging.outgoing.4ahif.username=student
mp.messaging.outgoing.4ahif.password=passme
mp.messaging.outgoing.4ahif.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.data.type=smallrye-mqtt
mp.messaging.incoming.data.topic=4ahif/values
mp.messaging.incoming.data.host=vm90.htl-leonding.ac.at
mp.messaging.incoming.data.port=8443
mp.messaging.incoming.data.ssl=true
mp.messaging.incoming.data.trust-all=false
mp.messaging.incoming.data.username=student
mp.messaging.incoming.data.password=passme
mp.messaging.incoming.data.auto-generated-client-id=true
