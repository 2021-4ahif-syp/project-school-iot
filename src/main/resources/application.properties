# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.4ahif.type=smallrye-mqtt
mp.messaging.outgoing.4ahif.topic=4ahif
mp.messaging.outgoing.4ahif.host=localhost
mp.messaging.outgoing.4ahif.port=1883
mp.messaging.outgoing.4ahif.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.data.type=smallrye-mqtt
mp.messaging.incoming.data.topic=4ahif/values
mp.messaging.incoming.data.host=localhost
mp.messaging.incoming.data.port=1883
mp.messaging.incoming.data.auto-generated-client-id=true
